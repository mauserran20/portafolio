            </div>
            <div class="formulario-grupo1">
                <label for="terminos-condiciones">Acepto los t√©rminos y condiciones</label>
                <input type="checkbox" id="terminos-condiciones">
                <input type="submit" value="enviar" hidden>
                
            </div>
           
        </form>
